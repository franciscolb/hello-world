<style type="text/css">
	body {
		background-image: url(images/backgroundfilmes.jpg);
		color:#FFFFFF;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;

	}
</style>
<section>
	<div class="page-header container titulopagina" data-bind="foreach: actorsData">
		<h2><span data-bind="text: actorName"></span> - <small data-bind="text: actorFacebookLikes"></small><img src="http://www.pngmart.com/files/3/Facebook-Like-PNG-Image.png" style="height: 30px; width: 30px;"></h2>
	</div>
	<div class="container">
		<button type="button" class="btn btn-default" onClick="history.go(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
		<h2>Filmes</h2> 
		<div class="row">
			<div class="col-lg-7 col-xs-12" data-bind="foreach: actorsData">
				<table class="table">
					<thead>
						<tr>
							<th>Nome do filme</th>
							<th>Ano</th>
							<th>IMDB score</th>
							<th>IMDB link</th>
						</tr>	
					</thead>
					<tbody data-bind="foreach: actor_movies">
						<tr>
							<td>
								<span data-bind="text: movieID"></span>. <a data-bind="text: movie_title, attr: {href: '#moviesDetails/'+movieID}"></a>
							</td>
							<td>
								<span data-bind="text: title_year"></span>
							</td>
							<td>
								<span data-bind="text: imdb_score"></span>/10
							</td>
							<td>
								<a data-bind="text: movie_imdb_link, attr: {href: movie_imdb_link}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-5 col-xs-12" data-bind="foreach: actorsData">
				<img class="foto" id="foto" data-bind="attr: {src: photo}">
			</div>
		</div>
	</div>
	<div class="container">
		<hr/>
		<div><h6><i class="fa fa-copyright" aria-hidden="true"></i> 2016 - Francisco e Lucas</h6></div>
	</div>
</section>
