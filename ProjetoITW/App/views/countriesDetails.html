<style>
	body {
		background-image: url(images/backgroundfilmes.jpg);
		color:#FFFFFF;
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: cover;

	}
	a {
		color:#13E3E9 ;
	}
	
</style>
<section>
	<div class="page-header container titulopagina" data-bind="foreach: countriesData">
		<h2><span data-bind="text: countryName"></span></h2>
	</div>
	<div class="container">
		<button type="button" class="btn btn-default" onClick="history.go(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
		<div class="row">
			<div data-bind="foreach: countriesData" class="col-lg-12">
				<h2>Filmes</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nome do filme</th>
							<th>Ano</th>
							<th>IMDB score</th>
							<th>IMDB link</th>
						</tr>	
					</thead>
					<tbody data-bind="foreach: movies">
						<tr>
							<td>
								<small><span data-bind="text: movieID"></small></span>. <a data-bind="text: movie_title, attr: {href: '#moviesDetails/'+movieID}"></a>
							</td>
							<td>
								<span data-bind="text: title_year"></span>
							</td>
							<td>
								<span data-bind="text: imdb_score"></span>/10
							</td>
							<td>
								<a data-bind="text: movie_imdb_link, attr: {href: movie_imdb_link}"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="container">
		<hr/>
		<div><h6><i class="fa fa-copyright" aria-hidden="true"></i> 2016 - Francisco e Lucas</h6></div>
	</div>
</section>
