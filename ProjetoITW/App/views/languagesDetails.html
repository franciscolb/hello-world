<style>
    body {
        background-image: url(images/backgroundfilmes.jpg);
        color:#FFFFFF;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    a {
        color:#13E3E9 ;
</style>
<section>
	<div class="page-header container titulopagina" data-bind="foreach: languagesInfo">
        <h2><span data-bind="text: languageName"></span></h2>
    </div>
	<div class="container">
	<button type="button" class="btn btn-default" onClick="history.go(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
		<div class="row">
			<div data-bind="foreach: languagesInfo" class="col-lg-12">
				<table class="table table-bordered">
					<tr>
						<td><strong>Linguagem: </strong></td>
						<td><span data-bind="text: languageName"></span></td>
					</tr>
					<tr>
						<td><strong>Filmes: </strong></td>
						<td><div data-bind="foreach: movies">
							<a data-bind="text: movie_title, attr: { href : '#moviesDetails/'+movieID}"></a><br/>
						</div></td>
					</tr>
				</table>
	</div>
	<div class="container">
        <hr/>
        <div><h6><i class="fa fa-copyright" aria-hidden="true"></i> 2016 - Francisco e Lucas</h6></div>
    </div>
</section>
