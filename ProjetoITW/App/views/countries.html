<style>
    body {
        background-image: url(images/backgroundfilmes.jpg);
        color:#FFFFFF;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

    }
    a {
        color:#13E3E9 ;
    }
    .foo {
        background-image: url(images/paises.jpg);
    }
</style>
<section>
    <div class="page-header container titulopagina">
    <div class="imagem foo"></div>
        <h2>Países <small data-bind="visible: (countriesCount() > 0)">[<span data-bind="text: countriesCount"></span>]</small></h2>
    </div>
    <div class="container" id="principal">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Nome:</span>
                    <input type="text" id="countryTitle" class="form-control" data-bind="value : searchText, valueUpdate: 'afterkeydown', event: {keyup: pesquisaautomatica}" aria-describedby="basic-addon1" placeholder="Introduza o nome do país" />
                </div>
            </div>
            <div class="col-md-2 col-xs-12 text-center">
                <button class="btn btn-default" id="searchBtn" data-bind="click: searchCountries, disable : searchTextGood"><i class="fa fa-search"></i></button>
                <button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearCountries"><i class="fa fa-trash-o"></i></button>
            </div>
        </div>
        <hr />
        <div class="row" data-bind="foreach: countries">
            <div class="col-md-3">
                <div><i class="fa fa-map-o"></i> <a data-bind="attr: { href : '#countriesDetails/'+countryID}, text: countryName"></a></div>
            </div>
        </div>
        <div id="alerta" class="hidden alert alert-danger col-md-12">Resultados não encontrados</div>
    </div>
    <div class="container">
        <hr/>
        <div><h6><i class="fa fa-copyright" aria-hidden="true"></i> 2016 - Francisco e Lucas</h6></div>
    </div>
</section>
